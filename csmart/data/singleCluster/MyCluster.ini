# $id$
[ Cluster ]
class = org.cougaar.core.agent.ClusterImpl
uic = MyCluster
cloned = false

[ Plugins ]
# These next two plugin load the Entities (core version of Organizations)
plugin = org.cougaar.planning.plugin.asset.AssetDataPlugin
plugin = org.cougaar.planning.plugin.asset.AssetReportPlugin
# Load the local capacity-modelling assets from the specified file
plugin = org.cougaar.tools.csmart.runtime.plugin.LocalAssetBuilder(localAssets.dat)
# Generate new demand Tasks from the specified file
# Generate after the given delay (1st arg, in millis), for the given duration (millis)
plugin = org.cougaar.tools.csmart.runtime.plugin.CustomerPlugin(0, 10000, tasks.dat)
# Allocate Tasks based on the rules in the specified file
plugin = org.cougaar.tools.csmart.runtime.plugin.AllocatorPlugin(alloc.dat)
# Execute the Allocations for all local assets
plugin = org.cougaar.tools.csmart.runtime.plugin.ExecutorPlugin()
# The Plugin which actually collects the metrics. The argument is the directory
# in which to write the results files
plugin = org.cougaar.tools.csmart.runtime.plugin.MetricsPlugin()
# The Plugin for controlling collection of metrics.
# The first argument is the number of Agents collecting statistics
# The second is the interval in seconds between samples
# The third is the delay in seconds before starting sampling
# the last is the maximum number of samples to take
plugin = org.cougaar.tools.csmart.runtime.plugin.MetricsInitializerPlugin(1,10,0,5)
#plugin = org.cougaar.lib.planserver.PlanServerPlugin
plugin = org.cougaar.core.servlet.SimpleServletComponent(org.cougaar.tools.csmart.ui.servlet.AgentInfoServlet, /CSMART_AgentInfoServlet)
plugin = org.cougaar.core.servlet.SimpleServletComponent(org.cougaar.tools.csmart.ui.servlet.CommunityProviderServlet, /CSMART_CommunityProviderServlet)
plugin = org.cougaar.core.servlet.SimpleServletComponent(org.cougaar.tools.csmart.ui.servlet.MetricsServlet, /CSMART_MetricsServlet)
plugin = org.cougaar.core.servlet.SimpleServletComponent(org.cougaar.tools.csmart.ui.servlet.SearchServlet, /CSMART_SearchServlet)
plugin = org.cougaar.core.servlet.SimpleServletComponent(org.cougaar.tools.csmart.ui.servlet.PlanServlet, /CSMART_PlanServlet)

[ Polices ]

[ Permission ]

[ AuthorizedOperation ]
