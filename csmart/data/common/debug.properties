# Set the root category priority to WARN and add a stdout and rolling appender.
org.cougaar.core.logging.rootCategory=WARN, stdout, rolling

# Set the logging in the db package to DEBUG
org.cougaar.core.logging.category.org.cougaar.tools.csmart.core.db=DEBUG, stdout

#Configure the STDOUT Appender
org.cougaar.core.logging.appender.stdout=org.apache.log4j.ConsoleAppender
org.cougaar.core.logging.appender.stdout.Target=System.out

# Define the STDOUT pattern to:  date level [thread] - message
org.cougaar.core.logging.appender.stdout.layout=org.apache.log4j.PatternLayout
org.cougaar.core.logging.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %-5p [ %t] %c  - %m%n

# Configure a Rolling Log File Appender
org.cougaar.core.logging.appender.rolling=org.apache.log4j.RollingFileAppender
org.cougaar.core.logging.appender.rolling.File=csmart.log

# Define the logfile size
org.cougaar.core.logging.appender.rolling.MaxFileSize=1024KB
# Keep a backup file
org.cougaar.core.logging.appender.rolling.MaxBackupIndex=1

# Define the Rolling pattern to:  date level [thread] - message
org.cougaar.core.logging.appender.rolling.layout=org.apache.log4j.PatternLayout
org.cougaar.core.logging.appender.rolling.layout.ConversionPattern=%d{ABSOLUTE} %-5p [ %t] - %m%n




