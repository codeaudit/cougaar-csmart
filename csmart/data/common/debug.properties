# Set the root category priority to WARN and add a stdout and rolling appender.
org.cougaar.core.logging.rootCategory=WARN, stdout, rolling

# To See log output for a specific package, add the package below and set a level.
# The valid levels are: DEBUG < INFO < WARN < ERROR < FATAL
# The higher the level, the less output.  FATAL will effectively shutoff logging.
# All logging will go the the appenders defined for root - STDOUT and the rolling file log.
#org.cougaar.core.logging.category.org.cougaar.tools.csmart.ui.console=DEBUG
#org.cougaar.core.logging.category.org.cougaar.tools.csmart.experiment=DEBUG

# Set the logging of all database query strings.
# To see database queries toggle FATAL <-> DEBUG
# All queries will be logged to the 'queries.log' file, only.
org.cougaar.core.logging.category.queries=FATAL, query
# Do not inherit roots appenders(stdout, rolling), just use our own (query)
org.cougaar.core.logging.additivity.queries=false

#
# -- Configure all the Appenders
# -- These should not need modification.
#


#  ------ Configure the STDOUT Appender
org.cougaar.core.logging.appender.stdout=org.apache.log4j.ConsoleAppender
org.cougaar.core.logging.appender.stdout.Target=System.out

# Define the STDOUT pattern to:  date level [thread] - message
org.cougaar.core.logging.appender.stdout.layout=org.apache.log4j.PatternLayout
org.cougaar.core.logging.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] - %m%n
#  ------ End STDOUT Appender

# ----- Configure the Rolling Log File
#
# Configure a Rolling Log File Appender
org.cougaar.core.logging.appender.rolling=org.apache.log4j.RollingFileAppender
org.cougaar.core.logging.appender.rolling.File=csmart.log

# Define the logfile size
org.cougaar.core.logging.appender.rolling.MaxFileSize=1024KB
# Keep a backup file
org.cougaar.core.logging.appender.rolling.MaxBackupIndex=1

# Define the Rolling pattern to:  date level [thread] - message
org.cougaar.core.logging.appender.rolling.layout=org.apache.log4j.PatternLayout
org.cougaar.core.logging.appender.rolling.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%C{1}] - %m%n
#
# ---- End Rolling Log File

# ---- Configure the Query Log File
#
# Configure a Rolling Log File Appender for database queries
org.cougaar.core.logging.appender.query=org.apache.log4j.RollingFileAppender
org.cougaar.core.logging.appender.query.File=queries.log

# Define the query file size
org.cougaar.core.logging.appender.query.MaxFileSize=1024KB
# Keep a backup query file
org.cougaar.core.logging.appender.query.MaxBackupIndex=1

# Define the Query file pattern to:  date [thread] - message
org.cougaar.core.logging.appender.query.layout=org.apache.log4j.PatternLayout
org.cougaar.core.logging.appender.query.layout.ConversionPattern=%d{ABSOLUTE} [%t] - %m%n
#
# ---- End Query Log File

# ---- Configure the Runtime Log File
#
# Configure a Rolling Log File Appender for runtime logs
org.cougaar.core.logging.appender.query=org.apache.log4j.RollingFileAppender
org.cougaar.core.logging.appender.query.File=runtime.log

# Define the query file size
org.cougaar.core.logging.appender.query.MaxFileSize=1024KB
# Keep a backup query file
org.cougaar.core.logging.appender.query.MaxBackupIndex=1

# Define the Query file pattern to:  date [thread] - message
org.cougaar.core.logging.appender.query.layout=org.apache.log4j.PatternLayout
org.cougaar.core.logging.appender.query.layout.ConversionPattern=%d{ABSOLUTE} [%t] - %m%n
#
# ---- End Query Log File




