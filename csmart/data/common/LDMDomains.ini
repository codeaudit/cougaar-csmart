# Standard CSMART LDM domains
# Comment out unused domains for a minor efficiency gain - just be
# sure to also comment out the appropriate unused PSPs in
# default.psps.xml


# The following line is equivalent to specifying
#   -Dalp.domain.alp=org.cougaar.glm.ALPDomain
# on the command line:
#
# Note that CSMART requires _both_ of the following 2 domains!!
csmart=org.cougaar.tools.csmart.ldm.CSMARTDomain 
glm=org.cougaar.glm.ldm.GLMDomain
