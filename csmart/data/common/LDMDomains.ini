# Standard CSMART LDM domains
# Comment out unused domains for a minor efficiency gain


# The following line is equivalent to specifying
#   -Dalp.domain.alp=org.cougaar.glm.ALPDomain
# on the command line:
#
# Note that CSMART requires _both_ of the following 2 domains, and the
# other two are standard as well.
csmart=org.cougaar.tools.csmart.runtime.ldm.CSMARTDomain 
glm=org.cougaar.glm.ldm.GLMDomain
community=org.cougaar.community.CommunityDomain
mobility=org.cougaar.core.mobility.ldm.MobilityDomain
